<p>
    Пример иллюстрирует, как добавлять результаты геокодирования в выборку <sa href="GeoQueryResult"/>.
    С помощью метода <sa href="GeoQueryResult#applyBoundsToMap">applyBoundsToMap</sa> можно устанавливать
    область картографирования так, чтобы в нее попадали все объекты выборки.
    С помощью метода <sa href="GeoQueryResult#clusterize">clusterize</sa> объекты можно добавлять в кластеризатор.
</p>
